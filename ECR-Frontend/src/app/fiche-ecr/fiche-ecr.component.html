<h3>Ajout de la Fiche ECR</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom Enfant</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="enfant.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Prenom Enfant</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="enfant.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="name">Date de Naissance</label>
      <input type="text" class="form-control" id="dateNaiss" required [(ngModel)]="enfant.dateNaiss" name="dateNaiss">
    </div>

    <div class="form-group">
        <label for="name">Ville</label>
        <input type="text" class="form-control" id="ville" required [(ngModel)]="enfant.ville" name="ville">
    </div>

    
    <!-- <div class="form-group">
        <label for="name">Handicap de Naissance</label>
        <input type="text" class="form-control" id="handicapeNaiss" required [(ngModel)]="enfant.handicapeNaiss" name="handicapeNaiss">
    </div> -->
    <div class="form-group">
      <label for="name">Handicap de Naissance</label>
      <select class="custom-select" [(ngModel)]="enfant.handicapeNaiss" name="handicapeNaiss">
        <option *ngFor="let opt of listOptions" [ngValue]="opt.id">{{opt.name}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
